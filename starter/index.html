<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!--/linked bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-black bg-secondary p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter your city"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <div class="card"><h1 class="cityDisplay">London</h1>
        <p class="tempDisplay">20°C</p>
        <p class="humidityDisplay">83%</p>
        <p class="descDisplay">Rainy but warm</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorMessage">please enter a valid city</p></div>
      </div>
    </div>
  </div>
<!--create five cards for five days-->

<!-- 5 day forecast -->
<div class="row future-forecast-container d-block">
  <!-- 5 day forecast title-->
  <h2 class="future-forecast-title" id="future-forecast-title"></h2>
  <div id="future-forecast-cards-container" class="future-forecast-cards-container d-flex justify-content-between">
      <!-- future day forecard card -->
      <div class="future-card bg-primary rounded">
          <p class="future-date" id="future-date-1"></p>
          <img id="future-icon-1" src="" alt="">
          <p class="future-humidity" id="future-humidity-1"></p>
          <p class="future-temp" id="future-temp-1"></p>
      </div>
      <div class="future-card bg-primary rounded">
          <p class="future-date" id="future-date-2"></p>
          <img id="future-icon-2" src="" alt="">
          <p class="future-humidity" id="future-humidity-2"></p>
          <p class="future-temp" id="future-temp-2"></p>
      </div>
      <div class="future-card bg-primary rounded">
          <p class="future-date" id="future-date-3"></p>
          <img id="future-icon-3" src="" alt="">
          <p class="future-humidity" id="future-humidity-3"></p>
          <p class="future-temp" id="future-temp-3"></p>
      </div>
      <div class="future-card bg-primary rounded">
          <p class="future-date" id="future-date-4"></p>
          <img id="future-icon-4" src="" alt="">
          <p class="future-humidity" id="future-humidity-4"></p>
          <p class="future-temp" id="future-temp-4"></p>
      </div>
      <div class="future-card bg-primary rounded">
          <p class="future-date" id="future-date-5"></p>
          <img id="future-icon-5" src="" alt="">
          <p class="future-humidity" id="future-humidity-5"></p>
          <p class="future-temp" id="future-temp-5"></p>
      </div>
  </div>

<!-- //additional functionality
  <section class="clear-history">
    <button id="clear"> Clear Search History</button>
</section> -->

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--/added Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
